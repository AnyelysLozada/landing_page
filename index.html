<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Edición Especial</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <img src="img/wattpad.png" alt="" height="50px" width="50px" style="margin-left: 3%;">
        </div>
    </nav>
    <div class="container">
        <!-- Sección Izquierda -->
        <div class="left-section">
            <h1 style="margin-top: 8vh; ">¡Vuelve el libro que te enamoró, ahora más especial que nunca!</h1>
            <img class="imagen-redonda"  src="img/Capa 2.png" alt="Libro A través de ti" height="250px" width="90%">
            <img style="margin-bottom: 6%; margin-left: 5%;" src="img/Edición  Especial_.png" alt="Libro A través de ti" height="30%" width="30%">
        </div>
        
        <!-- Sección Derecha -->
        <div class="right-section">
            <p style="font-size: x-large;">Regístrate para obtener la nueva edición antes que nadie.</p>
            <form action="#" method="POST">
                <input type="text" name="nombre" placeholder="Nombres" required>
                <input type="text" name="apellidos" placeholder="Apellidos" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="pais" placeholder="País" required>
                <select name="facturacion" required>
                    <option value="" disabled selected>Seleccione</option>
                    <option value="nacional">Nacional</option>
                    <option value="internacional">Internacional</option>
                </select>
                <button type="submit">Registrarse</button>
            </form>
            <p style="color: rgb(255, 255, 255);" class="footer-text">Ventas internacionales cuentan con un impuesto extra.</p>
            <hr>
        </div>


        <!-- Párrafos adicionales debajo de la sección izquierda -->
        <div class="debajo-left">
            <p><strong>No pierdas la oportunidad de adquirir <em>A través de ti</em> en su versión más exclusiva.</strong> </p>
        </div>
    </div>


</body>

</html>
